language: python
services:
  - mongodb
  - redis-server
matrix:
  include:
    - name: "Python 3.6 on Linux"
      os: linux
      python: 3.6
      env: DEPLOY=yes
    - name: "Python 3.7 on Xenial Linux"
      os: linux
      python: 3.7
      dist: xenial
      env: DEPLOY=yes
    - name: "Python on macOS"
      os: osx
      osx_image: xcode10.2
      language: shell
      before_install:
        - brew install redis
        - brew install mongodb
        - brew services start redis
        - brew services start mongodb
        - pip3 install -U pip
    - name: "Python on Windows"
      os: windows
      language: shell
      before_install:
        - choco install python
        - choco install mongodb
        - choco install redis-64
        - start redis-server
        - pip3 install --user -U pip
        - pip3 install --user coveralls
        - pip3 install --user pytest
      env: PATH=/c/Python37:/c/Python37/Scripts:/c/Users/travis/AppData/Roaming/Python/Python37/Scripts:/c/ProgramData/chocolatey/lib/redis-64:$PATH
      after_script:
        - redis-cli shutdown
install:
  - pip3 install -r requirements.txt
  - pip3 install -r requirements-dev.txt
  - pip3 install pytest-cov
  - pip3 install coveralls
  - pip3 install -e .
before_script:
  - sleep 15
script:
  - pytest --cov=qulab --verbose
after_success:
  - coveralls
deploy:
  provider: pypi
  user: feihoo87
  password:
    secure: 
  on:
    branch: master
    tags: true
    condition: $DEPLOY = yes
  skip_existing: true
  skip_cleanup: true
  distributions: "sdist bdist_wheel"